<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row1">
            <div class="collogo">
                <div class="logo">
                    <img width="90px" src="logo.png">
                    <h1 id="odin">ODIN</h1>
                </div>
            </div>
            <div class="col">

            </div>
            <div class="col">

            </div>
        </div>
        <div class="row2">
            <div class="col1">
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</h2>
                <h2>Sign up <em>now</em> to get started.</h2>
                <h2 id="youknow">You <em>know</em> you want to.</h2>
            </div>
            <div class="col2">
                <h2 id="lets">Let's do this!</h2>
                <form action="" method="post" id="form">
                    <div class="table-row">
                        <div class="field">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="last_name">
                        </div>
                        <div class="field">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="field">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                    </div>
                    <div class="table-row">
                        <div class="field">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="8">
                        </div>
                        <div class="field">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" minlength="8">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col3">
                <button type="submit" form="form" id="submitbutton">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>

            </div>
        </div>
    </div>
</body>

</html>
